<body>
<div id="box"></div>
<div class="cent-box register-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">知乎</h1>
		<h2 class="sub-title">与世界分享你的知识、经验和见解</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="register.html" class="active">注册</a>
				<a href="login.html">登录</a>
				<div class="slide-bar slide-bar2"></div>
			</div>
		</div>

		<form action="" method="post">
		<div class="login form">
			<div class="group">
				<div class="group-ipt user">
					<input type="text" id="username" class="ipt" placeholder="姓名" required>
				</div>
				<div class="group-ipt user">
					<input type="text" id="phone" class="ipt" placeholder="手机号(仅支持中国大陆)" required>
				</div>
				<div class="group-ipt password">
					<input type="password" id="password" class="ipt" placeholder="密码(不少于6位)" required>
				</div>
				<div class="group-ipt verify">
					<input type="text" name="verify" id="verify" class="ipt" placeholder="验证码" required>
					<img src="http://zrong.me/home/index/imgcode?id=" class="imgcode">
				</div>
			</div>
		</div>

		<div class="button">
			<input type="button" class="login-btn register-btn" id="button" value="注册">
		</div>
	</form>

	</div>
</div>

<div class="footer">
	<p>知乎-与世界分享你的知识、经验和见解</p>
</div>
